<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Administrador</title>
    <link rel="stylesheet" href="admin-dashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="./ícone/verde_sem_subtitulo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./ícone/verde_sem_subtitulo.png" alt="Logo">
            </div>
            <div class="nav-links">
                <a href="./admin-dashboard.html"><h2>Visão Geral</h2></a>
                <a href="./perfil.html"><h2>Perfil</h2></a>
            </div>
            <div class="user">
                <img src="./ícone/pessoa.jpg" alt="User Image">
            </div>
        </header>
        <main>
            <section class="charts">
                <div class="chart-container">
                    <h2>Média de Batimento Cardíaco</h2>
                    <canvas id="heartRateChart"></canvas>
                </div>
                <div class="chart-container">
                    <h2>Média de Pressão Arterial</h2>
                    <canvas id="bloodPressureChart"></canvas>
                </div>
                <div class="chart-container">
                    <h2>Média de Temperatura Corporal</h2>
                    <canvas id="bodyTemperatureChart"></canvas>
                </div>
                <div class="chart-container">
                    <h2>Média de Frequência de Pausas</h2>
                    <canvas id="breakFrequencyChart"></canvas>
                </div>
                <div class="chart-container">
                    <h2>Horário de Entrada e Saída dos Funcionários</h2>
                    <canvas id="attendanceChart"></canvas>
                </div>                
            </section>
            <section class="employee-list">
                <h2>Lista de Funcionários</h2>
                <ul id="employeeList">
                </ul>
            </section>
        </main>
        <footer>
            <p>© 2024 FocusFlow | Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="admin-dashboard.js"></script>
</body>
</html>
